version: 2
jobs:

  install-front-end-dependencies:
    working_directory: ~/project/rao-front
    docker:
      - image: circleci/node:8
    steps:
      - checkout:
          path: ~/project
      - restore_cache:
          keys:
            - v1-npm-dependencies-{{ checksum "package.json" }}
            - v1-npm-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-npm-dependencies-{{ checksum "package.json" }}
      - persist_to_workspace:
          root: ~/project
          paths:
            - rao-front/node_modules

  build-front:
    working_directory: ~/project/rao-front
    docker:
      - image: circleci/node:8
    steps:
      - checkout:
          path: ~/project
      - attach_workspace:
          at: ./
      - run: npm run lint
      - run: npm rebuild node-sass
      - run: npm run build
      - persist_to_workspace:
          root: ~/project
          paths:
            - rao-front/dist
  
  deploy-front:
    working_directory: ~/project/rao-front
    docker:
      - image: google/cloud-sdk:latest
    steps:
      - checkout:
          path: ~/project
      - attach_workspace:
          at: ./
      - run: mv dist www
      - run: gcloud app deploy --promote --stop-previous-version

  build:
    docker:
      - image: google/cloud-sdk:latest
    steps:
      - setup_remote_docker:
          reusable: true
          version: 17.07.0-ce
      - checkout
      - run: ./deploy-appengine/deploy.sh

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - install-front-end-dependencies
      - build-front:
          requires:
            - install-front-end-dependencies
      - deploy-front:
          requires:
            - build-front
          filters:
            branches:
              only:
                - less-expensive
  common:
    jobs:
      - build:
          filters:
            branches:
              only:
                - master
